<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Compra de Entradas de Cine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post">

        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tarjeta-credito">Número de tarjeta de crédito:</label><br>
        <!-- tarjetas de crédito tienen entre 13 y 19 dígitos -->
        <input type="text" id="tarjeta-credito" name="tarjeta-credito" pattern="[0-9]{13,19}"
            required title="Por favor, introduce un número de tarjeta de crédito válido."><br><br>

        <input type="submit" value="Registrar">

    </form>

</body>

</html>
