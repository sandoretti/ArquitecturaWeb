<html>
<head>
   <script language=javascript>
   function abrirwindow() {
      m = window.open("http://www.uah.es");
   }
   function cerrarwindow() {
      m.close()
   }
   </script>
</head>
<body>
   <form>
      <input type=button value="Abrir Window" onclick="abrirwindow()">
      <input type=button value="Cerrar Window" onclick="cerrarwindow()">
   </form>
</body>
</html>
